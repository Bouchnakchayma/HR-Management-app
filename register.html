<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: auto;
        }

        nav {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            font-size: 1.1em;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            text-align: center;
            line-height: 1.4;
            z-index: 10;
            margin-top: 20px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff9a8b, #fcb69f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            animation: move 12s linear infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 70%;
            animation-duration: 10s;
            animation-delay: -1s;
        }

        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 40%;
            animation-duration: 12s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(150px, -150px) scale(1.2);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-top: 10px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.1em;
            color: #ffffff;
        }

        input,
        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #333;
            color: white;
        }

        .btn-submit {
            background-color: #1e2022;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #72787e;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="workers.html">Workers</a></li>
            <li><a href="allabsences.html">Absence</a></li>
            <li><a href="detailssalarylist.html">Details Salary</a></li>
            <li><a href="allrequestsleave.html">All vacation Request</a></li>
        </ul>
    </nav>

    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <h1>
        Register
    </h1>
    <div class="form-container">
        <form id="workerForm" action="http://localhost:3000/admin/Register" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <label for="Role">Role:</label>
            <select id="Role" name="Role" required>
                <option value="">-- Select Role --</option>
                <option value="admin">Admin</option>
                <option value="HR">HR</option>
            </select>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('workerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Empêche le comportement par défaut de soumission
            try {
                // Collecter les données du formulaire


            // Vérifiez la valeur de 'role' ici
                // Effectuer la requête POST
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                console.log('Role value:', data.Role); // Vérifiez la valeur du rôle
                if (!data.Role) {
                    alert('Please select a role!');
                    return;
                }
                const response = await fetch(this.action, {
                    method: this.method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = 'allrequestsleave.html'; // Rediriger après le succès
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (err) {
                alert('An error occurred: ' + err.message);
            }
        });

    </script>
</body>

</html>
